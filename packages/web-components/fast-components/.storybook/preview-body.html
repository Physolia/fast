<div id="switches-container">
    <fast-switch id="direction-switch">
        Direction
        <span slot="checked-message">RTL</span>
        <span slot="unchecked-message">LTR</span>
    </fast-switch>
    <fast-switch id="luminance-switch">
        Luminance
        <span slot="checked-message">Light</span>
        <span slot="unchecked-message">Dark</span>
    </fast-switch>
</div>
